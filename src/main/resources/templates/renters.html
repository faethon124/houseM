<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owners List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container mt-4">
<h1 class="mb-4 text-center">Renters List</h1>

<div class="row mb-4">
    <div class="col-md-6">
        <form th:action="@{/renters/search/by-first-name}" method="get" class="d-flex">
            <input type="text" id="firstName" name="firstName" class="form-control me-2" placeholder="Search by First Name">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="col-md-6">
        <form th:action="@{/renters/search/by-last-name}" method="get" class="d-flex">
            <input type="text" id="lastName" name="lastName" class="form-control me-2" placeholder="Search by Last Name">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>TPN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="renter : ${renters}">
        <td th:text="${renter.id}"></td>
        <td th:text="${renter.firstName}"></td>
        <td th:text="${renter.lastName}"></td>
        <td th:text="${renter.username}"></td>
        <td th:text="${renter.email}"></td>
        <td th:text="${renter.phone}"></td>
        <td th:text="${renter.tpn}"></td>
    </tr>
    </tbody>
</table>

<div class="text-center mt-4">
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>

</body>
</html>
