<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renter Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1>Renter Dashboard</h1>
  <p>Welcome to your dashboard. Here you can manage your application forms.</p>

  <!-- List of Application Forms -->
  <div class="mt-4">
    <h4>Your Application Forms</h4>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Property</th>
        <th>Application Date</th>
        <th>TPN</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="form : ${applications}">
        <td th:text="${form.id}"></td>
        <td th:text="${form.property.address}"></td>
        <td th:text="${form.applicationDate}"></td>
        <td th:text="${form.TPN}"></td>
        <td th:text="${form.status}"></td>
        <td>
          <form th:action="@{/renters/delete-application}" method="post" class="d-inline">
            <input type="hidden" name="applicationId" th:value="${form.id}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                  th:attr="data-bs-target='#editModal-' + ${form.id}">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Application Form Modal -->
  <div th:each="form : ${applications}" class="modal fade" th:id="'editModal-' + ${form.id}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Application Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/renters/update-application}" method="post">
            <input type="hidden" name="applicationId" th:value="${form.id}">

            <div class="mb-2">
              <label class="form-label">Property:</label>
              <input type="text" name="property" class="form-control" th:value="${form.property.address}" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Application Date:</label>
              <input type="date" name="applicationDate" class="form-control" th:value="${form.applicationDate}">
            </div>
            <div class="mb-2">
              <label class="form-label">TPN:</label>
              <input type="text" name="TPN" class="form-control" th:value="${form.TPN}">
            </div>



            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:if="${applications == null or applications.isEmpty()}">
    <p>No applications found.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
