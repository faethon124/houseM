<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Available Properties</h1>
    <form action="/renter/properties" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search properties...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div class="list-group">
        <a th:each="property : ${properties}" href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${property.name}">Property Name</h5>
                <small th:text="'$' + ${property.price}">Price</small>
            </div>
            <p class="mb-1" th:text="${property.location}">Location</p>
        </a>
    </div>
</div>
</body>
</html>
