<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-section h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .btn-custom {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="hero-section text-center">
    <h1>Welcome to Our Website</h1>
    <p class="lead">Your journey starts here. Please log in or sign up to get started.</p>

    <div>
        <a href="/login" class="btn btn-primary btn-custom">Log In</a>
        <a href="/signup" class="btn btn-success btn-custom">Sign Up</a>
    </div>
</div>

</body>
</html>
