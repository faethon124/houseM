<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

<div class="container my-5">
    <h1 class="mb-4">Sign Up</h1>

    <form action="#" th:action="@{/sign-up}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName">First Name <span class="text-danger">*</span></label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="lastName">Last Name <span class="text-danger">*</span></label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="username">Username <span class="text-danger">*</span></label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="password">Password <span class="text-danger">*</span></label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="tpn">TPN <span class="text-danger">*</span></label>
            <input type="text" id="tpn" th:field="*{tpn}" class="form-control" required>
            <p th:if="${#fields.hasErrors('tpn')}" th:errors="*{tpn}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="phone">Phone <span class="text-danger">*</span></label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role">Role <span class="text-danger">*</span></label>
            <select id="role" th:field="*{role}" class="form-control" required>
                <option value="OWNER">Owner</option>
                <option value="RENTER">Renter</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">You already have an account? <a href="/login">Login here</a></p>

</div>

</body>

</html>
