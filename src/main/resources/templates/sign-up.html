<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="text-center">Sign Up</h1>

<!-- Εμφάνιση μηνυμάτων σφάλματος -->
<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<form th:action="@{/signup}" method="post" class="w-50 mx-auto">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="tpn" class="form-label">Taxpayer Number</label>
        <input type="text" id="tpn" name="tpn" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Sign Up As:</label>
        <select name="role" class="form-select" required>
            <option value="OWNER">Owner</option>
            <option value="RENTER">Renter</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
</form>
</body>
</html>
