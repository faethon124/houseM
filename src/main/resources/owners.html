<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1>Owners List</h1>
<form th:action="@{/owners/search/by-first-name}" method="get">
    <label for="firstName">Search by First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <button type="submit">Search</button>
</form>
<form th:action="@{/owners/search/by-last-name}" method="get">
    <label for="lastName">Search by Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <button type="submit">Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>TPN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.username}"></td>
        <td th:text="${owner.email}"></td>
        <td th:text="${owner.phone}"></td>
        <td th:text="${owner.tpn}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
